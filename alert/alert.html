<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
        }

        main {
            background-color: rgb(39, 1, 1);
            width: 40%;
            margin: 200px auto;
            gap: 2em;
            padding: 20px;
            box-shadow: 1px 4px 6px 1px #8a8989;
            border-radius: 10px;
        }

        .bb {
            display: flex;
            width: 80%;
            margin: auto;
            gap: 1em;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 40px;
            color: #b1afaf;
            font-weight: 600;

        }

        button:hover {
            cursor: pointer;
        }

        .nn {
            width: 60%;
            background-color: white;
            margin: 40px auto;
            padding: 10px;
            border-radius: 2px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>

    <main>

</html>
