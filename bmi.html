<body>
    <h1 style="margin: 200px auto; font-weight: 1000; color: #fff;">Body Mass Index (BMI) Calculator</h1>
    
    <div class="cont">
        <input type="number" id="weight" placeholder="Enter weight (kg)" step="0.1" />
        <br>
        <input type="number" id="height" placeholder="Enter height (m)" step="0.01" />
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
    </div>
    
    <div id="result"></div>



</body>
<script>

    function calculateBMI() {
            const weight = +(document.getElementById('weight').value);
            const height = +(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (!weight || !height) {
                resultDiv.textContent = " Please enter both weight and height.";
                resultDiv.style.color = "red";
                return;
            }

            const bmi = weight / (height * height);
            let category;

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 25) {
                category = "Normal weight";
            } else if (bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            resultDiv.innerHTML = `Your BMI is ${ bmi.toFixed(2) } : ${ category }`;
            resultDiv.style.color = "#fff";
        }
