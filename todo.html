<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
        :root {
            --bg-color: #f2f2f2;
            --container-bg: #fff;
            --text-color: #333;
            --button-bg: #6200ea;
            --button-hover: #3700b3;
        }

        body.dark {
            --bg-color: #121212;
            --container-bg: #1f1f1f;
            --text-color: #f5f5f5;
            --button-bg: #bb86fc;
            --button-hover: #985eff;
        }

        body {
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: 0.3s;
        }

        .container {
            background: var(--container-bg);
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            transition: 0.3s;
        }

        h2 {
            margin-bottom: 15px;
        }

        input,
        button {
            font-family: inherit;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            outline: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-align: left;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            color: #333;
            transition: 0.3s;
        }

        body.dark li {
            background: #2c2c2c;
            color: #ddd;
            border-color: #444;
        }

        .todo-number {
            font-weight: bold;
            color: #6200ea;
            margin-right: 10px;
        }

        .todo-date {
            font-size: 12px;
            color: #777;
            margin-left: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background: var(--button-hover);
        }

        .remove {
            background: #e53935;
        }

        .clear {
            background: #ff9800;
        }

        .restore {
            background: #388e3c;
        }

        .remove:hover {
            background: #c62828;
        }

        .clear:hover {
            background: #f57c00;
        }

        .restore:hover {
            background: #2e7d32;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 60%;
        }

        .search-box button {
            background: #2196f3;
        }

        .search-box button:hover {
            background: #1565c0;
        }

        .theme-toggle {
            background: #444;
            color: #fff;
            margin-bottom: 15px;
        }

        @media (max-width: 767px) {
            body {
                align-items: flex-start;
                padding-top: 30px;
            }

            .container {
                width: 85%;
            }
        }

        @media (max-width: 480px) {

            input[type="text"],
            .search-box input {
                width: 80%;
            }


        }
    </style>
</head>

<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        <h2>To-Do List</h2>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search todos">
            <button onclick="searchTodos()">Search</button>
        </div>

        <input type="text" id="todoInput" placeholder="Enter a to-do">
        <ul id="todoList"></ul>

        <div class="buttons">
            <button onclick="addTodo()">Add</button>
            <button onclick="clearTodos()" class="clear">Clear All</button>
            <button onclick="restoreTodos()" class="restore">Restore</button>
        </div>
    </div>

    <script>
        // Load todos from localStorage or initialize empty
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let deletedTodos = [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function displayTodos(items = todos) {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            items.forEach((todo, index) => {
                const li = document.createElement('li');

                const number = document.createElement('span');
                number.textContent = (index + 1) + '.';
                number.className = 'todo-number';

                const checkbox = document.createElement('input');
                checkbox.type = 'radio';
                checkbox.checked = todo.done;
                checkbox.onchange = () => toggleDone(index);

                const text = document.createElement('span');
                text.textContent = todo.text;
                if (todo.done) text.style.textDecoration = 'line-through';

                const date = document.createElement('span');
                date.className = 'todo-date';
                date.textContent = todo.date;

                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.className = 'remove';
                delBtn.onclick = () => removeTodo(index);

                li.appendChild(number);
                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(date);
                li.appendChild(delBtn);
                list.appendChild(li);
            });

            saveTodos();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const value = input.value.trim();
            if (!value) return alert('Please enter a task before adding!');

            todos.push({
                text: value,
                done: false,
                date: new Date().toLocaleString()
            });

            input.value = '';
            displayTodos();
            alert('Task added successfully!');
        }

        function toggleDone(index) {
            todos[index].done = !todos[index].done;
            displayTodos();
        }

        function removeTodo(index) {
            if (confirm(`Are you sure you want to delete task "${todos[index].text}"?`)) {
                deletedTodos.push(todos[index]);
                todos.splice(index, 1);
                displayTodos();
                alert('Task removed successfully!');
            }
        }

        function clearTodos() {
            if (todos.length === 0) return alert('No tasks to clear.');
            if (confirm('Are you sure you want to clear all tasks?')) {
                deletedTodos = [...todos];
                todos = [];
                displayTodos();
                alert('All tasks cleared!');
            }
        }

        function restoreTodos() {
            if (deletedTodos.length === 0) return alert('No deleted tasks to restore.');
            todos = [...deletedTodos];
            deletedTodos = [];
            displayTodos();
            alert('Deleted tasks restored!');
        }

        function searchTodos() {
            const term = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!term) return displayTodos();

            const filtered = todos.filter(t => t.text.toLowerCase().includes(term));
            displayTodos(filtered);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        // Initial display
        displayTodos();
    </script>
</body>

</html>
